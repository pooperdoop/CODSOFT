<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 - Task 3 - Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <div class="calculator" >
        <div class="inputField">
            <input type="text" class="screen" id="screen" value="0" readonly>
        </div>
        <div class="buttons">
            <button onclick="enterNum(7)" type="button">7</button>
            <button onclick="enterNum(8)" type="button">8</button>
            <button onclick="enterNum(9)" type="button">9</button>
            <button onclick="enterOperation('÷')" type="button">÷</button>
            <button onclick="enterNum(4)" type="button">4</button>
            <button onclick="enterNum(5)" type="button">5</button>
            <button onclick="enterNum(6)" type="button">6</button>
            <button onclick="enterOperation('×')" type="button">×</button>
            <button onclick="enterNum(1)" type="button">1</button>
            <button onclick="enterNum(2)" type="button">2</button>
            <button onclick="enterNum(3)" type="button">3</button>
            <button onclick="enterOperation('-')" type="button">-</button>
            <button onclick="enterNum(0)" type="button">0</button>
            <button onclick="backspace()" type="button">←</button>
            <button onclick="enterOperation('=')" type="button">=</button>
            <button onclick="enterOperation('+')" type="button">+</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
